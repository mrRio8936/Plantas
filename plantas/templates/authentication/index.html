<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
</head>
<body>

    {% for message in messages %}
    <div class="alert alert-{{messages.tags}} alert-dismissible fade show" role="alert">
    <strong>Message:</strong>{{message}}
    <button type="button" class="close" data-dismiss = "alert" aria-lable = "Close"></button>
    <span aria-hidden="true">&times;</span>
    </div>
    {% endfor %}

    <h3>Welcome to Plantas</h3>

    {% if user.is_authenticated %}
    <h3>Hello {{fname}}</h3>
    <h4>You're successfully logged in.</h4>
    <button type="submit"><a href="/signout"> Signout </a></button>

    {% else %}
    <button type="submit"><a href="/signup"> Signup</a></button>
    <button type="submit"><a href="/signin"> Singin </a></button>
    {% endif %}



    <script src="" async defer></script>

</body>
</html>
